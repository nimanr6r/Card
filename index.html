<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>کارت دیجیتال نیما</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      direction: rtl;
    }

    .card {
      background: white;
      width: 320px;
      padding: 25px;
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 { margin: 10px 0; color: #333; }
    h3 { margin: 0 0 20px; color: #777; font-size: 14px; font-weight: normal; }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin: 10px 0;
      padding: 12px;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 14px;
      transition: 0.3s;
      border: none;
      width: 100%;
      box-sizing: border-box;
      cursor: pointer;
      font-family: inherit;
    }

    .btn i { font-size: 18px; width: 20px; text-align: center; }

    .btn:hover { opacity: 0.9; transform: translateY(-2px); }

    /* رنگ‌بندی */
    .phone { background: #2c3e50; }    
    .telegram { background: #0088cc; } 
    .whatsapp { background: #25d366; } 
    .insta { background: #e1306c; }    
    .email { background: #f4b400; }    
    .card-number { background: #2c3e50; } /* دکمه شماره کارت */

    hr { border: 0; border-top: 1px solid #eee; margin: 15px 0; }
  </style>
</head>
<body>

  <div class="card">
    <h2>نیما</h2>
    <h3>مهندس امنیت و شبکه</h3>

    <a class="btn phone" href="tel:09931879036">
      <i class="fa-solid fa-phone"></i> تماس مستقیم
    </a>

    <a class="btn telegram" href="https://t.me/Nima_Njn" target="_blank">
      <i class="fa-brands fa-telegram"></i> تلگرام
    </a>

    <a class="btn whatsapp" href="https://wa.me/989931879036" target="_blank">
      <i class="fa-brands fa-whatsapp"></i> واتساپ
    </a>

    <a class="btn insta" href="https://instagram.com/nima_nj369" target="_blank">
      <i class="fa-brands fa-instagram"></i> اینستاگرام
    </a>

    <a class="btn email" href="mailto:nimanr6r@gmail.com" target="_blank">
      <i class="fa-solid fa-envelope"></i> ارسال ایمیل
    </a>

    <hr>

    <!-- دکمه شماره کارت بدون نمایش شماره واقعی -->
    <button class="btn card-number" onclick="copyCardNumber()">
      شماره کارت : نیما رضایی <i class="fa-solid fa-university"></i>
    </button>
  </div>

  <script>
    function copyCardNumber() {
      const cardNumber = "6037991234567890"; // شماره کارت واقعی پشت دکمه
      navigator.clipboard.writeText(cardNumber).then(() => {
        alert("شماره کارت کپی شد!");
      }).catch(err => {
        console.error("مشکل در کپی کردن شماره کارت:", err);
      });
    }
  </script>

</body>
</html>
