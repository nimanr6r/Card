  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      direction: rtl;
    }

    .card {
      background: white;
      width: 320px;
      padding: 25px;
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 { margin: 10px 0; color: #333; }
    h3 { margin: 0 0 20px; color: #777; font-size: 14px; font-weight: normal; }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin: 10px 0;
      padding: 12px;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 14px;
      transition: 0.3s;
      border: none;
      width: 100%;
      box-sizing: border-box;
      cursor: pointer;
      font-family: inherit;
    }

    .btn i { font-size: 18px; width: 20px; text-align: center; }

    .btn:hover { opacity: 0.9; transform: translateY(-2px); }

    /* رنگ‌بندی طبق درخواست شما */
    .phone { background: #2c3e50; }    /* تماس: سرمه‌ای */
    .telegram { background: #0088cc; } /* تلگرام: آبی */
    .whatsapp { background: #25d366; } /* واتس‌اپ: سبز */
    .insta { background: #e1306c; }    /* اینستاگرام: صورتی/قرمز */
    .email { background: #f4b400; }    /* ایمیل: زرد */
    .save  { background: #333333; }    /* ذخیره: مشکی/خاکستری تیره */

    hr { border: 0; border-top: 1px solid #eee; margin: 15px 0; }
  </style>
</head>
